<!--
  []是属性绑定符，把menus绑定到topMenus

  $event作为这个事件携带的数据,$event是个对象，他的属性取决于DOM事件的类型

  *ngIf="scrollableTabBgColor==='black'" 触发ngOnDestroy
-->
<app-scrollable-tab 
  [backgroundColor]="scrollableTabBgColor"
  [menus]="topMenus" 
  [titleColor]=" '#fff' "
  [titleActiveColor]=" 'yellow' "
  [indicatorColor]=" 'yellow'"
  (tabSelected)="handleTabSelected($event)" 
  
></app-scrollable-tab>
<app-image-slider [sliders]="imageSliders"></app-image-slider>
<app-horizontal-grid>
    <span appGridItem *ngFor="let item of channels">
        <img [src]="item.icon" alt="" [appGridItemImage]=" '3rem'" [fitMode]=" 'cover' ">
        <span appGridItemTitle='0.7rem'>{{item.title}}</span>
    </span>
</app-horizontal-grid>
